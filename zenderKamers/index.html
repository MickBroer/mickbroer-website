    <iframe id="iframe1" src="https://www.youtube.com/embed/yxdG261Irco" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe id="iframe2"  src="https://www.youtube.com/embed/u-9JjpdLF94" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe id="iframe3" src="https://www.youtube.com/embed/SxsD5I9eOsM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <script>
        const iframe0 = document.getElementById("iframe0");
        const iframe1 = document.getElementById("iframe1");
        const iframe2 = document.getElementById("iframe2");
        const iframe3 = document.getElementById("iframe3");

        function fadeIn(el, duration) {
            let step = 10 / duration,
                opacity = 0;
            function next() {
                if (opacity >= 1) { return; }
                el.style.opacity = ( opacity += step );
                setTimeout(next, 10);
            }
            next();
        }

        fadeIn(iframe0, 1000);
        fadeIn(iframe1, 1000);
        fadeIn(iframe2, 1000);
        fadeIn(iframe3, 1000);
    </script>
