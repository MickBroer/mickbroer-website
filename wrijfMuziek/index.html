<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrijf Muziek</title>
    <style>
        p{
            font-family: sans-serif;
            font-size: small;
            opacity: 0;

        }
        iframe {
            opacity: 0;
            border: 0;
            width: 525px;
            height: 705px;
            }
        @media (max-width: 525px) {
            iframe {
                width: 350px;
                height: 470px;
            }
        }
    </style>
</head>
<body>
    <p id="text"></p>

    <iframe id="iframe" src="https://bandcamp.com/EmbeddedPlayer/album=517112095/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/transparent=true/" seamless><a href="https://mickbroer.bandcamp.com/album/wrijf-muziek">Wrijf Muziek by Mick Broer</a></iframe>    
    <script>
        const iframe = document.getElementById("iframe");
        const text = document.getElementById("text");
        const fadeInDuration = 800;
    
        function fadeIn(el, duration) {
            el.style.opacity = 0;
            let step = 10 / duration,
                opacity = 0;
            function next() {
                if (opacity >= 1) { return; }
                opacity += step;
                el.style.opacity = opacity;
                setTimeout(next, 10);
            }
            next();
        }
    
        iframe.addEventListener("load", () => {
            fadeIn(iframe, fadeInDuration);
            fadeIn(text, fadeInDuration);
        });
    </script>
</body>
</html>
