<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>juni 2022</title>
</head>
<body>
    <iframe id="iframe" style="border: 0; width: 525px; height: 705px;" src="/geluidNaarBeeldSynthese/Geluid_naar_beeld_synthese_in_de_webbrowser.pdf"</iframe>
    <script>
        const iframe = document.getElementById("iframe");

        function fadeIn(el, duration) {
            let step = 10 / duration,
                opacity = 0;
            function next() {
                if (opacity >= 1) { return; }
                el.style.opacity = ( opacity += step );
                setTimeout(next, 10);
            }
            next();
        }

        fadeIn(iframe, 1000);
    </script>
</body>
</html>
