<body>
    <iframe style="border: 0; width: 350px; height: 470px;" src="https://bandcamp.com/EmbeddedPlayer/album=3152483374/size=large/bgcol=ffffff/linkcol=0687f5/transparent=true/tracklist=true/tracks=3490912266,1469363837,52223552,76141231/esig=302749aa71f04af9cd62c4bebe37dfaa/" seamless><a href="https://mickbroer.bandcamp.com/album/kapwerkzaamheden">Kapwerkzaamheden by Joris van de Sande, Mick Broer</a></iframe>    <script>
        const iframe = document.getElementById("iframe");

        function fadeIn(el, duration) {
            let step = 10 / duration,
                opacity = 0;
            function next() {
                if (opacity >= 1) { return; }
                el.style.opacity = ( opacity += step );
                setTimeout(next, 10);
            }
            next();
        }
        
        fadeIn(iframe, 1000)
    </script>
</body>
